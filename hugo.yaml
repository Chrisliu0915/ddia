baseURL: 'https://ddia.vonng.com/'
languageCode: 'zh-CN'
title: '设计数据密集型应用第二版'

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-SGY2FPH1EG

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: zh
languages:
  zh:
    languageName: 简体中文
    languageCode: zh
    contentDir: content/zh
    weight: 1
    title: 设计数据密集型应用（第二版）
  v2:
    languageName: 第二版
    languageCode: v2
    contentDir: content/v2
    weight: 2
    title: 设计数据密集型应用（第二版）
  tw:
    languageName: 繁体中文
    languageCode: tw
    contentDir: content/tw
    weight: 3
    title: 設計資料密集型應用（第二版）
  en:
    languageName: English
    languageCode: en
    contentDir: content/en
    weight: 4
    title: Designing Data-Intensive Applications 2nd Edition

markup:
  goldmark:
    extensions:
      footnote: true         # 开启脚注语法：[^id] / [^id]: text
      linkify: true          # 自动将 URL 文本转为链接
      table: true            # 启用 Markdown 表格
      taskList: true         # 启用任务列表 [ ] / [x]
      typographer: true      # 智能排版（引号、破折号等）
    parser:
      attribute: true        # 允许在标题后写 {#id .class key=val}，用于显式锚点
      autoHeadingID: true    # 为标题自动生成 ID（手写 {#id} 会覆盖自动生成）
      autoHeadingIDType: github  # 自动 ID 规则：github / blackfriday / none
  tableOfContents:
    startLevel: 2            # ToC 从 h2 开始
    endLevel: 4              # ToC 到 h4 结束

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/Vonng/ddia"
      params:
        icon: github

  sidebar:

    - identifier: ver
      name: 语言版本
      weight: 1
      params:
        type: separator
    - identifier: simplified-chinese
      name: "简体中文 ↗"
      url: "/"
      weight: 2
    - identifier: simplified-chinese2
      name: "第二版 ↗"
      url: "/v2"
      weight: 3
    - identifier: traditional-chinese
      name: "繁體中文 ↗"
      url: "/tw"
      weight: 4
    - identifier: english
      name: "English ↗"
      url: "/en"
      weight: 5

    - identifier: more
      name: 参考链接
      params:
        type: separator
      weight: 6
    - identifier: vonng
      name: "博客：老冯云数 ↗"
      url: "https://vonng.com"
      weight: 7
    - identifier: pgint
      name: "PostgreSQL 内幕探索 ↗"
      url: "https://pgint.vonng.com/"
      weight: 8
    - identifier: pgint14
      name: "PostgreSQL 14 内参 ↗"
      url: "https://postgres-internals.cn/"
      weight: 9
    - identifier: pigsty
      name: "Pigsty 文档 ↗"
      url: "https://doc.pgsty.com/zh"
      weight: 10
    - identifier: pgext
      name: "PG 扩展目录 ↗"
      url: "https://ext.pgsty.com/zh"
      weight: 11
    - identifier: ddia1
      name: "DDIA O'reilly ↗"
      url: "https://www.oreilly.com/library/view/designing-data-intensive-applications/9781491903063/"
      weight: 12
    - identifier: ddia2
      name: "DDIA 2nd O'reilly ↗"
      url: "https://www.oreilly.com/library/view/designing-data-intensive-applications/9781098119058/"
      weight: 13


params:
  description: DDIA 中文版翻译，设计数据密集型应用是一本关于数据系统设计的书籍，它深入探讨了数据密集型应用的架构和设计原则，涵盖了模型，存储，分区，事务，分布式系统、数据存储、流处理，批处理等各种主题。

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /logo.png
      dark: /logo.png
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Vonng/ddia/edit/main/content"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: true
    type: giscus
    giscus:
      repo: "Vonng/ddia"
      repoId: "MDEwOlJlcG9zaXRvcnkxMjA3MTA2NDQ"
      category: "Announcements"
      categoryId: "DIC_kwDOBzHl9M4CtlWB"
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: zh-CN
      theme: preferred_color_scheme
